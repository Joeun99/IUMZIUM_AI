version: "2.0"

intents:
  - greet
  - order_drink
  - specify_temperature
  - specify_quantity
  - ask_menu_list
  - specify_size          
  - specify_syrup 
  - ask_how_to_use 
  - ask_recommendation       

entities:
  - drink_type
  - temperature
  - quantity
  - size                  
  - syrup                 

slots:
  drink_type:
    type: categorical
    values:
      - "아메리카노"
      - "카페라떼"
      - "연유라떼"
      - "바닐라라떼"
      - "카푸치노"
      - "카라멜 마끼아또"
      - "카페모카"
      - "아인슈페너"
      - "아아"
      - "복숭아티"
      - "리치캐모마일"
      - "청귤얼그레이"
      - "트리플민트"
      - "애플히비스커스"
      - "허나유자티"
      - "허니자몽티"
      - "허니레몬티"
      - "레몬에이드"
      - "히비스커스에이드"
      - "블루베리에이드"
      - "자몽에이드"
      - "디카페인 아메리카노"
      - "디카페인 카페라떼"
      - "디카페인 카라멜 마끼아또"
      - "디카페인 카푸치노"
      - "디카페인 바닐라라떼"
      - "디카페인 카페모카"
      - "디카페인 연유라떼"
      - "디카페인 아인슈페너"
    influence_conversation: true


  temperature:
    type: categorical
    values:
        - "따뜻하게"
        - "차갑게"
    influence_conversation: true


  quantity:
    type: categorical
    values:
        - "1"
        - "2"
        - "3"
        - "4"
        - "5"
        - "6"
        - "7"
        - "8"
        - "9"
    influence_conversation: true


  size:                   
    type: categorical
    values:
        - "tall"
        - "grande"
        - "venti"
    influence_conversation: true


  syrup:
    type: categorical
    values:
        - "헤이즐넛"
        - "바닐라"
        - "안 함"
    influence_conversation: true
  
  recommended_menu:
    type: text
    influence_conversation: false


responses:
  utter_greet:
    - text: "안녕하세요! 주문을 도와드릴게요"

  utter_ask_temperature:
    - text: "따뜻하게 드릴까요? 차갑게 드릴까요?"

  utter_ask_quantity:
    - text: "몇 잔 드릴까요?"

  utter_ask_size:
    - text: "어떤 사이즈로 드릴까요? (tall, grande, venti 중 선택)"

  utter_ask_syrup:
    - text: "시럽을 추가해 드릴까요? (헤이즐넛, 바닐라, 안 함 중 선택)"

  utter_menu_list:
    - text: |
        저희 카페에는 다음과 같은 메뉴들이 있습니다:
        
        커피
        아메리카노, 카페라떼, 연유라떼, 바닐라라떼, 카푸치노, 카라멜마끼야또, 카페모카, 아인슈페너

        차
        복숭아티, 리치캐모마일, 청귤얼그레이, 트리플민트, 애플히비스커스, 허나유자티, 허니자몽티, 허니레몬티
        
        에이드
        레몬에이드, 히비스커스에이드, 블루베리에이드, 자몽에이드
        
        디카페인
        디카페인아메리카노, 디카페인카페라떼, 디카페인카라멜마끼야또, 디카페인카푸치노, 디카페인바닐라라떼, 디카페인카페모카, 디카페인연유라떼, 디카페인아인슈페너

  utter_confirm_order:
    - text: "음료: {drink_type}, {temperature} 사이즈: {size} 시럽: {syrup} 수량: {quantity} 추가됐습니다."



  utter_how_to_use:
    - text: |
        안녕하세요! 저희 카페를 이용해 주셔서 감사합니다. 원하는 음료를 주문하시는 방법은 아주 간단해요! 💁‍♀️
        
        1️⃣ 먼저, 마시고 싶은 음료의 이름을 말씀해 주세요.
        2️⃣ 음료의 온도를 선택해 주세요: 따뜻하게 또는 차갑게 중에서 선택할 수 있어요.
        3️⃣ 음료의 사이즈를 선택해 주세요: tall 사이즈, grande 사이즈, venti 사이즈가 있어요.
        4️⃣ 시럽을 추가하고 싶으시면 말씀해 주세요: 헤이즐넛, 바닐라 등 다양한 시럽이 준비되어 있어요.
        5️⃣ 마지막으로, 주문할 수량을 알려 주세요.

        주문이 완료되면 확인해 드리고, 곧 음료가 준비될 거예요! ☕️
        
        더 궁금한 사항이 있으시면 언제든지 물어봐 주세요!

  utter_recommend_menu:
    - text: "오늘의 추천 메뉴는 {recommended_menu}입니다! 한번 시도해보세요! 🍹"


actions:
  - utter_greet
  - utter_ask_temperature
  - utter_ask_quantity
  - utter_confirm_order
  - action_reset_slots
  - action_set_drink_type_and_temperature
  - utter_menu_list
  - utter_ask_size
  - utter_ask_syrup
  - action_recommend_menu
  - utter_how_to_use

